[[redirects]]
  from = "/category/:category"
  to = "/categories/:category"
  status = 301

[[redirects]]
  from = "/tag/:tag"
  to = "/posts/?tags=:tag"
  status = 301

[[redirects]]
  from = "/feed"
  to = "/rss.xml"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "https://webcache.googleusercontent.com"